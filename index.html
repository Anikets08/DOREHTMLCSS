<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <div class="head">
        <div class="whiteUnderHead">
            <div class="mouth"></div>
            <div class="nose"></div>
            <div class="line"></div>
            <div class="moucheLeft">
                <div class="ml1"></div>
                <div class="ml2"></div>
                <div class="ml3"></div>
            </div>
            <div class="moucheRight">
                <div class="mr1"></div>
                <div class="mr2"></div>
                <div class="mr3"></div>
            </div>
        </div>
        <div class="eye">
            <div class="eyeLeft">
                <div class="eyeBallL"></div>
            </div>
            <div class="eyeRight">
                <div class="eyeBallR"></div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="redBelt">
            <div class="bell"></div>
        </div>
        <div class="whiteArea">
            <div class="pocket"></div>
        </div>
    </div>
    <div class="handLeft">
        <div class="ballWhiteL"></div>
    </div>
    <div class="handRight">
        <div class="ballWhiteR"></div>
    </div>
    <div class="legLeft">
        <div class="shoeL">

        </div>
    </div>
    <div class="legRight">
        <div class="shoeR"></div>
    </div>
</body>

</html>
